<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="style.css" rel= "stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div id="calculator-grid">
        <div id="result">
            <div id="history">
                <p id="history-value"></p>
            </div>
            <div id="output">
                <p id="output-value"></p>
            </div>

        </div>
        
        <button class="operator" id="sin">Sin</button>
        <button class="operator" id="cos">cos</button>
        <button class="operator" id="tan">tan</button>
        <button class="operator" id="squre">^2</button>

        <button id="1" class="number">1</button>
        <button id="2" class="number">2</button>
        <button id="3" class="number">3</button>  
        <button class="operator" id="+">+</button>

        <button id="4" class="number">4</button>
        <button id="5" class="number">5</button>
        <button id="6" class="number">6</button>
         <button class="operator" id="-">-</button>

        <button id="7" class="number">7</button>
        <button id="8" class="number">8</button>  
        <button id="9" class="number">9</button>
        <button class="operator" id="*">*</button>
        
        <button id="0" class="number">0</button>
        <button id="." class="operator">.</button>
        <button id="sqrt" class="operator">&#8730</button>
        <button id="/" class="operator">&#247;</button>
        
        <button id="clear" class="operator">&#10006;</button>
        <button id="dl" class="operator">	&#8592</button>
       
        <button id="equal" class="operator">=</button>
    </div>

</body>
</html>
